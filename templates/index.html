<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 8px;
        }
        h2 { text-align: center; }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Performance Predictor</h2>
    <form action="/predict" method="post">

        <select name="gender" required>
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <select name="race_ethnicity" required>
            <option value="">Race / Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <select name="parental_level_of_education" required>
            <option value="">Parental Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
        </select>

        <select name="lunch" required>
            <option value="">Lunch</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>

        <select name="test_preparation_course" required>
            <option value="">Test Prep</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <input type="number" name="reading_score" placeholder="Reading Score" required>
        <input type="number" name="math_score" placeholder="Math Score" required>

        <button type="submit">Predict Writing Score</button>
    </form>
</div>
</body>
</html>
